<!DOCTYPE html>
<html>
<head>
<style>
body {
  background:#0f0f0f;
  color:white;
  font-family:Arial;
}
input {
  padding:10px;
  width:70%;
}
button {
  padding:10px;
  background:#6c2bd9;
  color:white;
  border:none;
}
</style>
</head>
<body>

<h2>Search Music</h2>

<input id="search" placeholder="Search any song...">
<button onclick="searchMusic()">Search</button>

<br><br>

<iframe id="player"
width="100%"
height="500"
scrolling="no"
frameborder="no">
</iframe>

<script>
function searchMusic() {
  const query = document.getElementById("search").value;
  const url = "https://w.soundcloud.com/player/?url=https://soundcloud.com/search?q=" + encodeURIComponent(query);
  document.getElementById("player").src = url;
}
</script>

</body>
</html>
