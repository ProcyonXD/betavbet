<!DOCTYPE html>
<html>
<head>
  <title>Music - beta v bet</title>

  <script src="https://w.soundcloud.com/player/api.js"></script>

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
    }

    h2 {
      padding: 20px;
      margin: 0;
    }

    .search-box {
      padding: 20px;
    }

    input {
      padding: 10px;
      width: 300px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #6c2bd9;
      color: white;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background: #5a22b8;
    }

    .player-container {
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 166px;
      border: none;
    }
  </style>
</head>

<body>

<h2>Music Player</h2>

<div class="search-box">
  <input type="text" id="songInput" placeholder="Paste SoundCloud song link here">
  <button onclick="playSong()">Play</button>
</div>

<div class="player-container">
  <iframe id="scPlayer"></iframe>
</div>

<script>
function playSong() {
  const link = document.getElementById("songInput").value;
  const iframe = document.getElementById("scPlayer");

  if (!link) {
    alert("Paste a SoundCloud link first.");
    return;
  }

  iframe.src = "https://w.soundcloud.com/player/?url=" + encodeURIComponent(link) + "&auto_play=true";
}
</script>

</body>
</html>
