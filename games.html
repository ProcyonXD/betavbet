<!DOCTYPE html>
<html>
<head>
  <title>Games - beta v bet</title>

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
    }

    h2 {
      padding: 20px;
      margin: 0;
    }

    .game-list {
      padding: 20px;
    }

    .game-button {
      display: block;
      margin-bottom: 15px;
      padding: 12px;
      background: #6c2bd9;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      cursor: pointer;
      width: 250px;
      text-align: center;
    }

    .game-button:hover {
      background: #5a22b8;
    }

    .game-frame {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<h2>Available Games</h2>

<div class="game-list">

  <div class="game-button" onclick="loadGame('buckshot-roulette')">
    Play Buckshot Roulette
  </div>

</div>

<iframe id="gameFrame" class="game-frame hidden"></iframe>

<script>
function loadGame(folderName) {
  const frame = document.getElementById("gameFrame");
  frame.src = "games/" + folderName + "/index.html";
  frame.classList.remove("hidden");
}
</script>

</body>
</html>
