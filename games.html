<!DOCTYPE html>
<html>
<head>
  <title>Games - beta v bet</title>

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background: #181818;
      padding: 20px;
      overflow-y: auto;
      height: 100vh;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .game-btn {
      display: block;
      padding: 10px;
      margin-bottom: 10px;
      background: #6c2bd9;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
    }

    .game-btn:hover {
      background: #5a22b8;
    }

    .main {
      flex: 1;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 95vh;
      border: none;
    }
  </style>
</head>

<body>

<div class="sidebar">
  <h2>Games</h2>

  <div class="game-btn" onclick="loadGame('baldi-remaster')">Baldi Remaster</div>
  <div class="game-btn" onclick="loadGame('buckshot-roulette')">Buckshot Roulette</div>
  <div class="game-btn" onclick="loadGame('deltatraveler')">Deltatraveler</div>
  <div class="game-btn" onclick="loadGame('hollow-knight')">Hollow Knight</div>
  <div class="game-btn" onclick="loadGame('minesweeper')">Minesweeper</div>
  <div class="game-btn" onclick="loadGame('the-man-in-the-window')">The Man in the Window</div>
  <div class="game-btn" onclick="loadGame('ultrakill')">Ultrakill</div>
  <div class="game-btn" onclick="loadGame('undertale-yellow')">Undertale Yellow</div>
  <div class="game-btn" onclick="loadGame('fnaf 1')">FNAF 1</div>
  <div class="game-btn" onclick="loadGame('fnaf 2')">FNAF 2</div>
  <div class="game-btn" onclick="loadGame('fnaf 3')">FNAF 3</div>
  <div class="game-btn" onclick="loadGame('fnaf 4')">FNAF 4</div>
  <div class="game-btn" onclick="loadGame('hotline-miami')">Hotline Miami</div>

</div>

<div class="main">
  <iframe id="gameFrame"></iframe>
</div>

<script>
function loadGame(folder) {
  document.getElementById("gameFrame").src = "games/" + folder + "/index.html";
}
</script>

</body>
</html>
