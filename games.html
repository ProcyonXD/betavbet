<!DOCTYPE html>
<html>
<head>
  <title>Games - beta v bet</title>

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 260px;
      background: #181818;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .search {
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
    }

    .game-btn {
      padding: 10px;
      margin-bottom: 8px;
      background: #6c2bd9;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      font-size: 14px;
    }

    .game-btn:hover {
      background: #5a22b8;
    }

    .main {
      flex: 1;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .topbar {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }

    .topbar button {
      padding: 8px 12px;
      background: #6c2bd9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .topbar button:hover {
      background: #5a22b8;
    }
  </style>
</head>

<body>

<div class="sidebar">
  <h2>Games</h2>
  <input type="text" class="search" placeholder="Search games..." onkeyup="searchGames(this.value)">

  <div id="gameList"></div>
</div>

<div class="main">
  <div class="topbar">
    <button onclick="toggleFullscreen()">Fullscreen</button>
  </div>
  <iframe id="gameFrame"></iframe>
</div>

<script>
const games = [
  { name: "Baldi Remaster", folder: "baldi-remaster" },
  { name: "Buckshot Roulette", folder: "buckshot-roulette" },
  { name: "Deltatraveler", folder: "deltatraveler" },
  { name: "Hollow Knight", folder: "hollow-knight" },
  { name: "Minesweeper", folder: "minesweeper" },
  { name: "The Man in the Window", folder: "the-man-in-the-window" },
  { name: "Ultrakill", folder: "ultrakill" },
  { name: "Undertale Yellow", folder: "undertale-yellow" },
  { name: "FNAF 1", folder: "fnaf-1" },
  { name: "FNAF 2", folder: "fnaf-2" },
  { name: "FNAF 3", folder: "fnaf-3" },
  { name: "FNAF 4", folder: "fnaf-4" },
  { name: "Hotline Miami", folder: "hotline-miami" }
];

function loadGame(folder) {
  document.getElementById("gameFrame").src = "games/" + folder + "/index.html";
}

function renderGames(list) {
  const container = document.getElementById("gameList");
  container.innerHTML = "";

  list.forEach(game => {
    const div = document.createElement("div");
    div.className = "game-btn";
    div.innerText = game.name;
    div.onclick = () => loadGame(game.folder);
    container.appendChild(div);
  });
}

function searchGames(query) {
  const filtered = games.filter(game =>
    game.name.toLowerCase().includes(query.toLowerCase())
  );
  renderGames(filtered);
}

function toggleFullscreen() {
  const iframe = document.getElementById("gameFrame");
  if (!document.fullscreenElement) {
    iframe.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}

renderGames(games);
</script>

</body>
</html>
